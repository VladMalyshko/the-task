<!DOCTYPE html> 
<html>

  <head>
	<title>The task 4</title>
  </head>

  <body>
    
    <script>
	  function getDimensionalArray(array, number) {
        var matrix = new Array();
	    var i, j, k=0;
        for (i = 0; i < array.length/number; i++) {
          matrix[i] = new Array();
		  for (j = 0; j < number; j++) {
		    matrix[i][j] = new Array();
			matrix[i][j] = array[k];
			k++;
          }
	    }
		
		var resault = "[";
		for (i = 0; i < array.length/number; i++) {
		  resault = resault + "[";
		  for (j = 0; j < number; j++) {
			resault = resault + matrix[i][j] + ", ";
		  }
		  resault = resault.substring(0, resault.length - 2) + "], ";
		}
	    resault = resault.substring(0, resault.length - 2) + "]";
	
        console.log(resault);
	  }
	  getDimensionalArray([0, 1, 2, 3, 4, 5], 3); 
    </script>

  </body>

</html>
