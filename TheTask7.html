    <script>
	  function  createHolder(argument) {
	    this.argument = argument;
	  }
	  createHolder.prototype.getValue = function() {
		console.log(this.argument);
	  }
	  createHolder.prototype.setValue = function(newArgument) {
		this.argument = newArgument;
	  }
	  
	  var obj = new createHolder(5);
	  obj.getValue();
	  obj.setValue(2);
	  obj.getValue();
    </script>
